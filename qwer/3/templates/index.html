<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <title>4주차 인덱스</title>

    <style>
        .wrap {
            width: 600px;
            margin: 10px auto;
        }

        .image-box {
            width: 600px;
            margin: auto;
            padding: 5px;
            border: 2px solid dodgerblue;
            border-radius: 10px;
        }

        .box {
            color: dodgerblue;
            text-align: center;
        }

        .post-box {
            background-color: #93DAFF;
            width: 600px;
            margin: auto;
            padding: 10px;
            border: 2px solid dodgerblue;
            border-radius: 10px;
        }

        .orders {
            width: 1000px;
            margin: auto;
            padding: 20px;

        }

        .button {
            width: 100px;
            height: 100%;
            margin: auto;
        }

        * {
            font-family: 'Stylish', sans-serif;

        }
    </style>

    <script>
        // 환율 ajax 정보 연결하기
        $(document).ready(function () {

            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {

                    let exchange = response[1]['rate'];
                    $('#exchange').append(exchange);
                }
            });
        });


        function order() {
            let name = $('#name').val();
            let count = $('#count').val();
            let address1 = $('#address1').val();
            let address2 = $('#address2').val();
            let address3 = $('#address3').val();
            let phone = $('#phone').val();

            if (name == '') {
                alert('이름을 입력하세요');
                return;
            }
            else if (count == '') {
                alert('수량을 입력하세요')
                return;
            }
            else if (address1 == '') {
                alert('우편번호를 입력하세요')
                return;
            }
            else if (address2 == '') {
                alert('주소를 입력하세요')
                return;
            }
            else if (address3 == '') {
                alert('상세주소를 입력하세요')
                return;
            }
            else if (phone == '') {
                alert('전화번호를 입력하세요')
                return;
            }

            $.ajax({
                type: "POST",
                url: "/reviews",
                data: {
                    name_give: name,
                    count_give: count,
                    address1_give: address1,
                    address2_give: address2,
                    address3_give: address3,
                    phone_give: phone
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg']);
                        window.location.reload();
                    }
                }
            });
        }



        $(document).ready(function () {
            $('#orders-box').html('');
            listing();
        });

        function listing() {

            $.ajax({
                type: "GET",
                url: "/reviews",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        // console.log(response['all_orders'])

                        let orders = response['all_orders'];

                        for (let i = 0; i < orders.length; i++) {

                            let name = orders[i]['name']
                            let count = orders[i]['count']
                            let address1 = orders[i]['address1']
                            let address2 = orders[i]['address2']
                            let address3 = orders[i]['address3']
                            let phone = orders[i]['phone']

                            let temp_html = `<tr>
                                            <td>${name}</td>
                                            <td>${name}</td>
                                            <td>${address1}</td>
                                            <td>${address2}</td>
                                            <td>${address3}</td>
                                            <td>${phone}</td>
                                        </tr>`
                            $('#orders-box').append(temp_html)
                        }

                    } else {
                        alert('리뷰를 받아오지 못했습니다');
                    }
                }
            })
        }



    </script>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrap">
        <div class="image-box">
            <img src="https://m.madecar.co.kr/web/product/big/20200403/b41dee46499501cb2c936b737d41841a.jpg">
        </div>
        <div class="box">
            <h4>KF94 마스크 예약 판매합니다. (3,000원/개, 배송비 별도)</h4>
            <h5>(단, 1인당 최대 3개까지 구매 가능) </h5>
        </div>
        <div class="info">
            달러-원 환율 :
            <span id="exchange"></span>
        </div>

    </div>
    <div class="post-box">
        <div class="form-group">
            <label for="formGroupExampleInput">
                <h5>주문자 :</h5>
            </label>
            <input type="text" class="form-control" id="name" placeholder="이름">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">
                <h5>수량 :</h5>
            </label>
            <select class="custom-select" id="count">
                <option selected value>--수량을 선택하세요--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                </option>
            </select>
        </div>
        <div class="form-row">
            <h5>배송지 :</h5>
            <input type="text" id="address1" class="form-control" placeholder="우편번호">
            <input type="text" id="address2" class="form-control" placeholder="기본주소">
            <input type="text" id="address3" class="form-control" placeholder="상세주소">
        </div>
        <p>
        <div class="form-group">
            <label for="formGroupExampleInput">
                <h5>전화번호 :</h5>
            </label>
            <input type="text" class="form-control" id="phone" placeholder="연락처">
        </div>
        </p>
        <div class="button">
            <button onclick="order()" type="button" class="btn btn-primary">
                <h4>주문하기</h4>
            </button>
        </div>
    </div>
    <div class="orders">
        <table class="table">
            <thead>
                <tr>
                    <th class="meta_info" scope="col">이름</th>
                    <th class="meta_info" scope="col">수량</th>
                    <th scope="col">우편번호</th>
                    <th scope="col">기본주소</th>
                    <th scope="col">상세주소</th>
                    <th scope="col">전화번호</th>
                </tr>
            </thead>
            <tbody id="orders-box">
                <tr>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
